<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kanban POC</title>

    <!-- This is a development version of Vue.js! -->

    <!-- import es6 module in TodoComponents.js -->
    <script src="TodoComponents.js" type="module"></script>

    <!-- import stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cousine|Open+Sans"

<body class="app_container">

<header id="input_container">
    <input class="text_input"

<main id="board_container">

    <article id="board2"
             class="board">
        <h1>Board2</h1>
        <section class="card">Card2.1</section>
    </article>

    <article id="board3"
             class="board">
        <h1>Board3</h1>
        <section class="card">Card3.1</section>
        <section class="card">Card3.2</section>
    </article>

</main>
